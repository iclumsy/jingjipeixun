<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #eef4ff 0%, #f7fbff 100%);
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        .card {
            width: min(420px, calc(100vw - 48px));
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 18px 36px rgba(15, 23, 42, 0.12);
            border: 1px solid #dce6f2;
            padding: 28px 24px;
            box-sizing: border-box;
        }
        .title {
            margin: 0 0 8px;
            color: #0f172a;
            font-size: 24px;
            font-weight: 700;
        }
        .subtitle {
            margin: 0 0 20px;
            color: #64748b;
            font-size: 14px;
        }
        .form-row {
            margin-bottom: 14px;
        }
        .label {
            display: block;
            margin-bottom: 8px;
            color: #334155;
            font-size: 14px;
            font-weight: 500;
        }
        .input {
            width: 100%;
            height: 42px;
            border-radius: 10px;
            border: 1px solid #dce6f2;
            padding: 0 12px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
        }
        .input:focus {
            border-color: #2f6af5;
            box-shadow: 0 0 0 3px rgba(47, 106, 245, 0.12);
        }
        .error {
            margin: 0 0 12px;
            color: #b42318;
            background: #ffeceb;
            border: 1px solid #f5c4bf;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 13px;
        }
        .btn {
            width: 100%;
            height: 44px;
            border: 0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #2f6af5 0%, #3a82ff 100%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">后台登录</h1>
        <p class="subtitle">登录后可访问学员管理与接口数据</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="/auth/login?next={{ next_path|urlencode }}">
            <div class="form-row">
                <label class="label" for="username">账号</label>
                <input class="input" id="username" name="username" type="text" autocomplete="username" required>
            </div>
            <div class="form-row">
                <label class="label" for="password">密码</label>
                <input class="input" id="password" name="password" type="password" autocomplete="current-password" required>
            </div>
            <button class="btn" type="submit">登录</button>
        </form>
    </div>
</body>
</html>
