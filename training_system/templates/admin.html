<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学员信息管理</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Admin specific overrides */
        body { padding: 0; overflow: hidden; height: 100vh; }
        .admin-layout { display: flex; height: 100%; }
        
        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #ffffff 0%, #f9fafb 100%);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(135deg, var(--accent-start), var(--accent-end));
            color: #fff;
        }
        
        .search-box {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            margin-top: 10px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            gap: 6px;
            padding: 10px;
            background: #F9FAFB;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background: #EEF2FF;
            color: var(--secondary-text);
            border-radius: 999px;
            font-size: 0.9rem;
            transition: all 0.15s ease;
        }
        
        .tab.active {
            background: var(--secondary);
            font-weight: 700;
            color: var(--text);
            box-shadow: 0 4px 10px rgba(79,70,229,0.15);
        }
        
        .student-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .list-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s, transform 0.15s ease, box-shadow 0.2s ease;
            border-radius: 6px;
            margin: 4px 10px;
        }
        
        .list-item:hover, .list-item.active {
            background: linear-gradient(135deg, rgba(124,58,237,0.08), rgba(37,99,235,0.08));
            color: var(--secondary-text);
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.12);
        }
        
        .list-item h4 { margin: 0 0 5px 0; font-size: 1rem; }
        .list-item p { margin: 0; font-size: 0.8rem; color: #666; }
        
        .main-content {
            flex: 1;
            background: #F9FAFB;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .detail-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            border: 1px solid rgba(209,213,219,0.6);
            box-shadow: 0 10px 22px rgba(0,0,0,0.08);
        }
        
        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .detail-item label { display: block; color: #666; font-size: 0.85rem; }
        .detail-item span { display: block; font-weight: 500; font-size: 1rem; }
        
        .files-section {
            margin-top: 30px;
        }
        
        .file-thumbs {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .file-thumb {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.2s ease;
        }
        
        .file-thumb:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0,0,0,0.18);
        }
        
        .action-bar {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>学员管理</h3>
                <input type="text" id="searchInput" class="search-box" placeholder="搜索姓名、身份证...">
            </div>
            <div class="tabs">
                <div class="tab active" data-status="unreviewed">未审核</div>
                <div class="tab" data-status="reviewed">已审核</div>
            </div>
            <div class="student-list" id="studentList">
                <!-- Items injected here -->
            </div>
        </div>
        
        <div class="main-content" id="mainContent">
            <div class="empty-state">请选择左侧学员查看详情</div>
        </div>
    </div>

    <!-- Template for Details -->
    <template id="detail-template">
        <div class="detail-card">
            <div class="detail-header">
                <div>
                    <h2 class="student-name"></h2>
                    <span class="student-id"></span>
                </div>
                <div class="status-badge"></div>
            </div>
            
            <div class="detail-grid">
                <!-- Fields will be populated here -->
            </div>
            
            <div class="files-section">
                <h4>附件资料</h4>
                <div class="file-thumbs"></div>
            </div>
            
            <div class="action-bar">
                <button class="btn" style="background: #FEE2E2; color: #EF4444;" onclick="rejectStudent()">审核不通过</button>
                <button class="btn primary" onclick="approveStudent()">审核通过</button>
            </div>
        </div>
    </template>

    <script src="/static/js/admin.js"></script>
</body>
</html>
